<!DOCTYPE html>
<html>
<head>
    <title>Tab Task Tracker</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Tab Task Tracker</h2>
        <div class="settings">
            <label class="toggle">
                <input type="checkbox" id="autoSaveToggle">
                Auto-save on tab close
            </label>
        </div>
        <button id="saveCurrentTab">Save Current Tab</button>
        <div id="taskList"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
